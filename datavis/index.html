<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	<style type="text/css">
		#TABLE_CONT {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 75%;
  table-layout: fixed;
}

#TABLE_CONT td, #TABLE_CONT th {
  border: 1px solid #ddd;
  padding: 8px;
}

#TABLE_CONT tr:nth-child(even){background-color: #f2f2f2;}

#TABLE_CONT tr:hover {background-color: #ddd;}

#TABLE_CONT th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
	</style>
	<script type="text/javascript" src="p5.min.js"></script>
	<script type="text/javascript" src="p5.dom.min.js"></script>
	<script type="text/javascript" src="assets/data.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
	
</head>
<body>
	<table id="TABLE_CONT">
		<tr id="heading">
			<th>Time</th>
			<th>Device</th>
			<th>Operation</th>
			<th>Name</th>
		</tr>
	</table>
	
</body>
</html>
